function grade(rate) {
    if (rate < 50) {
        return 'Fail';
    } else if (rate >= 50 && rate <= 59) {
        return 'E';
    } else if (rate >= 60 && rate <= 69) {
        return 'D';
    } else if (rate >= 70 && rate <= 79) {
        return 'C';
    } else if (rate >= 80 && rate <= 89) {
        return 'B';
    } else if (rate >= 90 && rate <= 100) {
        return 'A';
    } else {
        return 'Invalid rate';
    }
  
 
}
